<!DOCTYPE html>
<html>
<head>
    <title>JS Alert Example</title>
    <style>
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ebedeb;
            color: rgb(0, 0, 0);
            border:medium solid #555959;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.15s;
        }
        button:hover {
            background-color: #777c7c;
        }
    </style>

    <script>
        function showMessage() {
            alert("Hello User! Welcome to JavaScript.");
        }
    </script>
</head>
<body>

    <button onclick="showMessage()">Click Me</button>

</body>
</html>
